<div class="productCard">
    <div class="img">
        <img src={{value.image}} alt="">
    </div>
   

    <h6 class="m-1 title ">{{value.title}}</h6>

    <span>{{value.price}} <strong>EGP</strong></span>
    <span style="color: grey;" class="m-1"><i style="color: gold;" class="fa-solid fa-star"></i> {{value.rating.rate}}</span>
        <span style="color: grey;">in stock: <strong style="color: black;">{{value.rating.count}}</strong> </span>
    <button [disabled]="value.rating.count === 0" class="btn btn-dark m-1"><i style="color: grey;" class="fa-solid fa-cart-plus" (click)="addToCart()"></i> Add to cart</button>
</div>
